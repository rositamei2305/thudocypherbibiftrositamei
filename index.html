<script>
const iframe = document.querySelector("iframe");
const countdown = document.getElementById("countdown");
const download = document.getElementById("download");
const message = document.getElementById("message");
const widget = SC.Widget(iframe);
let totalListened = 0;
let interval = null;
const targetSeconds = 30;
function updateCountdown() {
  const remaining = targetSeconds - totalListened;
  countdown.textContent = remaining;
  if (remaining <= 10) countdown.style.color = "#ff5500";
  if (remaining <= 0) {
    clearInterval(interval);
    countdown.style.display = "none";

    download.style.display = "inline-block";
    download.style.animation = "fadeIn 1s ease";
  }
}
widget.bind(SC.Widget.Events.PLAY, () => {
  if (!interval && totalListened < targetSeconds) {
    interval = setInterval(() => { totalListened++; updateCountdown(); }, 1000);
  }
});
widget.bind(SC.Widget.Events.PAUSE, () => { if (interval) { clearInterval(interval); interval = null; } });
widget.bind(SC.Widget.Events.FINISH, () => { if (interval) { clearInterval(interval); interval = null; } });
</script>
